<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Los Scotia Dealership</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="container" class="hidden">
        <div class="dealership-panel">
            <div class="header">
                <h1>Los Scotia Auto Dealership</h1>
                <button id="closeBtn" class="close-btn">&times;</button>
            </div>
            
            <div class="content">
                <div class="vehicles-section">
                    <h3>Available Vehicles</h3>
                    <div class="filters">
                        <select id="categoryFilter">
                            <option value="">All Categories</option>
                            <option value="compact">Compact</option>
                            <option value="sedan">Sedan</option>
                            <option value="suv">SUV</option>
                            <option value="sports">Sports</option>
                            <option value="motorcycle">Motorcycle</option>
                        </select>
                        <select id="priceFilter">
                            <option value="">All Prices</option>
                            <option value="0-25000">$0 - $25,000</option>
                            <option value="25000-50000">$25,000 - $50,000</option>
                            <option value="50000-100000">$50,000 - $100,000</option>
                            <option value="100000+">$100,000+</option>
                        </select>
                        <button id="applyFilters" class="filter-btn">Apply</button>
                    </div>
                    
                    <div id="vehiclesList" class="vehicles-grid">
                        <!-- Vehicles will be loaded here -->
                    </div>
                </div>
                
                <div class="vehicle-details hidden" id="vehicleDetails">
                    <div class="details-header">
                        <h3 id="vehicleName">Vehicle Name</h3>
                        <button id="backBtn" class="back-btn">‚Üê Back</button>
                    </div>
                    
                    <div class="details-content">
                        <div class="vehicle-image">
                            <div id="vehiclePreview" class="preview-box">
                                <span>Vehicle Preview</span>
                            </div>
                        </div>
                        
                        <div class="vehicle-info">
                            <div class="info-group">
                                <label>Price:</label>
                                <span id="vehiclePrice" class="price">$0</span>
                            </div>
                            <div class="info-group">
                                <label>Category:</label>
                                <span id="vehicleCategory">-</span>
                            </div>
                            <div class="info-group">
                                <label>Top Speed:</label>
                                <span id="vehicleSpeed">-</span>
                            </div>
                            <div class="info-group">
                                <label>Acceleration:</label>
                                <span id="vehicleAccel">-</span>
                            </div>
                            <div class="info-group">
                                <label>Braking:</label>
                                <span id="vehicleBraking">-</span>
                            </div>
                            <div class="info-group">
                                <label>Handling:</label>
                                <span id="vehicleHandling">-</span>
                            </div>
                        </div>
                        
                        <div class="purchase-section">
                            <button id="testDriveBtn" class="action-btn secondary">Test Drive</button>
                            <button id="purchaseBtn" class="action-btn primary">Purchase Vehicle</button>
                        </div>
                    </div>
                </div>
                
                <div class="owned-vehicles-section">
                    <h3>My Vehicles</h3>
                    <div id="ownedVehiclesList" class="owned-vehicles">
                        <!-- Owned vehicles will be loaded here -->
                    </div>
                </div>
            </div>
        </div>
    </div>
    
    <script src="main.js"></script>
</body>
</html>
