<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Los Scotia Music Player</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <div class="music-player-container">
        <div class="music-player">
            <div class="player-header">
                <div class="logo">
                    <span class="red-text">Los</span> <span class="white-text">Scotia</span>
                </div>
                <div class="player-controls-top">
                    <button id="minimize-button" class="control-button">
                        <i class="fas fa-minus"></i>
                    </button>
                </div>
            </div>

            <div class="player-content" id="player-content">
                <div class="track-info">
                    <div class="album-art">
                        <img src="img/los-scotia-logo.png" alt="Album Art" id="album-art">
                    </div>
                    <div class="track-details">
                        <div class="track-title" id="track-title">Los Scotia Theme</div>
                        <div class="track-artist" id="track-artist">Millz902Games</div>
                    </div>
                </div>

                <div class="progress-container">
                    <div class="progress-time" id="current-time">0:00</div>
                    <div class="progress-bar">
                        <div class="progress" id="progress"></div>
                    </div>
                    <div class="progress-time" id="total-time">0:00</div>
                </div>

                <div class="player-controls">
                    <button id="prev-button" class="control-button">
                        <i class="fas fa-step-backward"></i>
                    </button>
                    <button id="play-button" class="control-button play">
                        <i class="fas fa-play" id="play-icon"></i>
                    </button>
                    <button id="next-button" class="control-button">
                        <i class="fas fa-step-forward"></i>
                    </button>
                    <div class="volume-control">
                        <i class="fas fa-volume-up" id="volume-icon"></i>
                        <input type="range" id="volume-slider" min="0" max="100" value="70">
                    </div>
                </div>
            </div>
        </div>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
