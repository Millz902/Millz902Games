<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LS Nightlife</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="nightlife-container" class="hidden">
        <div class="nightlife-header">
            <h1>Los Scotia Nightlife</h1>
            <button id="close-btn">&times;</button>
        </div>
        <div class="nightlife-content">
            <div class="venue-info">
                <h2>Club Management</h2>
                <div class="venue-stats">
                    <div class="stat-item">
                        <span class="stat-label">Current Patrons</span>
                        <span class="stat-value" id="patron-count">0</span>
                    </div>
                    <div class="stat-item">
                        <span class="stat-label">Tonight's Revenue</span>
                        <span class="stat-value" id="revenue">$0</span>
                    </div>
                    <div class="stat-item">
                        <span class="stat-label">Music Volume</span>
                        <div class="volume-control">
                            <input type="range" id="volume-slider" min="0" max="100" value="50">
                            <span id="volume-display">50%</span>
                        </div>
                    </div>
                </div>
            </div>
            <div class="club-actions">
                <div class="action-group">
                    <h3>Entertainment</h3>
                    <button id="dj-btn">Hire DJ</button>
                    <button id="lights-btn">Party Lights</button>
                    <button id="smoke-btn">Smoke Effects</button>
                    <button id="event-btn">Special Event</button>
                </div>
                <div class="action-group">
                    <h3>Bar Service</h3>
                    <button id="cocktail-btn">Serve Cocktails</button>
                    <button id="beer-btn">Serve Beer</button>
                    <button id="vip-btn">VIP Service</button>
                    <button id="security-btn">Call Security</button>
                </div>
            </div>
            <div class="drink-menu">
                <h3>Drink Menu</h3>
                <div class="menu-grid">
                    <div class="menu-item">
                        <span class="drink-name">Cocktails</span>
                        <span class="drink-price">$15</span>
                    </div>
                    <div class="menu-item">
                        <span class="drink-name">Premium Beer</span>
                        <span class="drink-price">$8</span>
                    </div>
                    <div class="menu-item">
                        <span class="drink-name">Whiskey</span>
                        <span class="drink-price">$25</span>
                    </div>
                    <div class="menu-item">
                        <span class="drink-name">Champagne</span>
                        <span class="drink-price">$50</span>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="main.js"></script>
</body>
</html>
