<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Los Scotia Server Scanner</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f5f5f5;
        }
        .container {
            text-align: center;
            padding: 20px;
            background-color: #fff;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            max-width: 500px;
        }
        h1 {
            color: #2c3e50;
        }
        p {
            margin: 20px 0;
        }
        .loader {
            border: 5px solid #f3f3f3;
            border-radius: 50%;
            border-top: 5px solid #3498db;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 20px auto;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <div class="container" id="container">
        <h1>Los Scotia Server Scanner</h1>
        <div class="loader"></div>
        <p>Loading report viewer...</p>
    </div>

    <script>
        window.addEventListener('message', function(event) {
            if (event.data.type === 'openBrowser') {
                // Open the URL in a new tab/window
                window.open(event.data.url, '_blank');
                
                // Update the UI to indicate success
                document.querySelector('.loader').style.display = 'none';
                document.querySelector('p').innerHTML = 'Report opened in your browser.<br>You can close this window.';
            }
        });
    </script>
</body>
</html>
